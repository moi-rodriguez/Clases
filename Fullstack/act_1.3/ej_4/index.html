<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="filters">
        <button class="filter-btn" data-filter="all">Mostrar todo</button>
        <button class="filter-btn" data-filter="dog">Mostrar Perros</button>
        <button class="filter-btn" data-filter="cat">Mostrar Gatos</button>
    </div>

    <div class="gallery">
        <div class="photo dog">
            <img alt="perro" src="a.png"/>
            <img alt="perro" src="b.jpg"/>
            <img alt="perro" src="c.jpg"/>
        </div>

         <div class="photo cat">
            <img alt="gato" src="d.jpg"/>
            <img alt="gato" src="f.jpg"/>
            <img alt="gato" src="e.jpg"/>
         </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
