<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo quieres, te lo vendo - Contacto</title>

    <!-- BOOTSTRAP-->
    <link rel="stylesheet" href="assests\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <h1 class="titulo">Lo quieres? Te lo vendo!</h1>

    <nav class="navbar navbar-expand navbar-custom rounded">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">Inicio</a>
                <a class="nav-link" href="#">Productos</a>
                <a class="nav-link" href="contacto.html">Contacto</a>
            </div>
        </div>
    </nav>

    <main class="mt-4">
        <h2>Formulario de contacto</h2>

        <form class="mt-3" action="#" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Tu nombre" required>
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" id="correo" name="correo" class="form-control" placeholder="tucorreo@dominio.com"
                    required>
            </div>

            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea id="mensaje" name="mensaje" class="form-control" rows="4"
                    placeholder="Escribe tu mensaje..."></textarea>
            </div>

            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
    </main>

    <img class="img-fluid" src="assests\img\img2.jpg">

    <footer class="footer">&reg; Moisés Rodríguez - 2025</footer>
</body>

</html>
