<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo quieres, te lo vendo - Contacto</title>

    <!-- MATERIALIZE-->
    <link rel="stylesheet" href="assests/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <h1 class="titulo">Lo quieres? Te lo vendo!</h1>

    <nav class="nav-custom z-depth-1">
        <div class="nav-wrapper container">
            <ul id="nav-mobile">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <main class="section">
        <h2>Formulario de contacto</h2>

        <form action="#" method="post">
            <div class="row">
                <div class="input-field col s12">
                    <input id="nombre" name="nombre" type="text" required>
                    <label for="nombre">Nombre</label>
                </div>
                <div class="input-field col s12">
                    <input id="correo" name="correo" type="email" required>
                    <label for="correo">Correo</label>
                </div>
                <div class="input-field col s12">
                    <textarea id="mensaje" name="mensaje" class="materialize-textarea" rows="4"></textarea>
                    <label for="mensaje">Mensaje</label>
                </div>
                <div class="col s12">
                    <button class="btn waves-effect" type="submit">Enviar</button>
                </div>
            </div>
        </form>
    </main>

    <img src="assests/img/img2.jpg">

    <footer class="footer">&reg; Moisés Rodríguez - 2025</footer>
</body>

</html>
