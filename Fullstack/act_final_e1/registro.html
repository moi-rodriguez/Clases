<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Libros - Registro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="Contenedor">
        <header id="HeaderH1">
            <h1>ZONALIBROS</h1>
            <button id="BtnLogin" onclick="window.location.href='login.html'">INICIAR SESIÓN</button>
            <a href="">HOME</a>
        </header>

        <section id="Box-Formulario">
            <h1 id="FormH1">Registro de usuario</h1>


            <form id="form" class="form" align="center" onsubmit="return Validar()">
                <label for="nombre">Nombre y apellido</label>
                <br><input id="nombre" type="text" placeholder="">
                <br><span id="error-nombre" class="error"></span><br>

                <label for="email">Email</label>
                <br><input type="email" id="email" placeholder="">
                <br><span id="error-email" class="error"></span><br>

                <label for="contraseña">Contraseña</label>
                <br><input id="contraseña" type="password" placeholder="">
                <br><span id="error-contraseña" class="error"></span><br>

                <label for="contraseña">Confirmar Contraseña</label>
                <br><input id="confirmar_contraseña" type="password" placeholder="">
                <br><span id="error-confirmar_contraseña" class="error"></span><br>

                <label for="telefono">Teléfono</label>
                <br><input type="tel" id="telefono" placeholder="">
                <br><span id="error-telefono" class="error"></span><br>

                <h2>Tipo de Género</h2>
                <section id="Checkbox">
                    <input type="checkbox" name="Ficcion" id="Genero1">
                    <label for="Genero1">Ficción</label>

                    <input type="checkbox" name="Misterio" id="Genero2">
                    <label for="Genero2">Misterio</label>

                    <input type="checkbox" name="Fantasia" id="Genero3">
                    <label for="Genero3">Fantasía</label>

                    <input type="checkbox" name="CF" id="Genero4">
                    <label for="Genero4">Ciencia Ficción</label>

                    <input type="checkbox" name="Romance" id="Genero5">
                    <label for="Genero5">Romance</label>

                    <input type="checkbox" name="Terror" id="Genero6">
                    <label for="Genero6">Terror</label>

                    <input type="checkbox" name="Historico" id="Genero7">
                    <label for="Genero7">Histórico</label>

                    <input type="checkbox" name="Aventura" id="Genero8">
                    <label for="Genero8">Aventura</label>

                    <input type="checkbox" name="Biografia" id="Genero9">
                    <label for="Genero9">Biografía</label>
                </section>

                <br>
                <button id="Btnsubmit" type="submit">REGISTRAR</button>
            </form>
        </section>
    </section>

    <footer id="foot">Tienda ZonaLibros ©</footer>
    <script src="script.js"></script>
</body>

</html>
