<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Libros - Registro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="Contenedor">
        <Header id="HeaderH1">
            <H1>ZONALIBROS</H1>
            <button id="BtnLogin" onclick="window.location.href='login.html'">INICIAR SESIÓN</button>
            <a href="">HOME</a>
        </Header>

        <section id="Box-Formulario">
            <h1 id="FormH1">Registro de usuario</h1>
            <form action="" id="form" class="form" align="center">
                <P>Nombre y apellido</P>
                <input id="nombre" type="text" placeholder="Ingrese nombre...">
                <p>Correo</p>
                <input type="email" name="@duocuc.cl" id="" placeholder="Ingrese correo...">
                <p>Contraseña</p>
                <input id="contraseña" type="password" placeholder="Ingrese contraseña...">
                <p>Confirmar Contraseña</p>
                <input type="password" placeholder="Confirme contraseña...">
                <P>Teléfono (opcional)</P>
                <input type="tel" placeholder="Ingrese su numero...">
                <br><br>
                <h2>Tipo de Género</h2>

                <section id="Checkbox">
                    <input type="checkbox" name="Ficcion" id="Genero">
                    <label for="Genero">Ficción</label>
                    <input type="checkbox" name="Misterio" id="Genero">
                    <label for="Genero">Misterio</label>
                    <input type="checkbox" name="Fantasia" id="Genero">
                    <label for="Genero">Fantasía</label>
                    <input type="checkbox" name="CF" id="Genero">
                    <label for="Genero">Ciencia Ficción</label>
                    <input type="checkbox" name="Romance" id="Genero">
                    <label for="Genero">Romance</label>
                    <input type="checkbox" name="Terror" id="Genero">
                    <label for="Genero">Terror</label>
                    <input type="checkbox" name="Historico" id="Genero">
                    <label for="Genero">Histórico</label>
                    <input type="checkbox" name="Aventura" id="Genero">
                    <label for="Genero">Aventura</label>
                    <input type="checkbox" name="Biografia" id="Genero">
                    <label for="Genero">Biografía</label>
                </section>
                <button id="Btnsubmit" type="submit">REGISTRAR</button>
            </form>


        </section>
    </section>
    <footer id="foot">Tienda ZonaLibros ©</footer>
    <script src="script.js"></script>
</body>

</html>
