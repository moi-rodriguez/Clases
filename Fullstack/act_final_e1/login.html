<section>, <article>, .

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZonaLibros - Iniciar Sesión</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">HOME</a>
                <h1>ZONALIBROS</h1>
                <a class="nav-link" href="#">INICIAR SESIÓN</a>
            </div>
        </nav>
    </header>

    <main>
        <h2>Inicio de Sesión</h2>

        <form class="mt-3" action="#" method="post">
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <br>
                <input type="email" id="correo" name="correo" class="form-control" placeholder="tucorreo@dominio.com"
                    required>
            </div>
            <br>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Contraseña</label>
                <br>
                <textarea id="mensaje" name="mensaje" class="form-control" rows="4"
                    placeholder="Escribe tu mensaje..."></textarea>
            </div>
            <br>
            <button class="btn btn-primary" type="submit">Iniciar de Sesión</button>
        </form>
    </main>

    <footer class="footer">&reg; Moisés Rodríguez - 2025</footer>
    
    <script src="script.js"></script>
</body>
</html>
