<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Libros - Iniciar sesión</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="Contenedor">
        <Header id="HeaderH1">
            <H1>ZONALIBROS</H1>
            <button id="BtnLogin">REGISTRARSE</button>
            <a href="">HOME</a>
        </Header>

        <section id="Box-Formulario">
            <h1 id="FormH1">Inicio de sesión</h1>
            <form action="" id="form" class="form" align="center">
                <p>Correo</p>
                <input type="email" name="@duocuc.cl" id="" placeholder="Ingrese correo...">
                <p>Contraseña</p>
                <input id="contraseña" type="password" placeholder="Ingrese contraseña...">
                <br><br>
                <button id="Btnsubmit" type="submit">INICIAR SESIÓN</button>
            </form>


        </section>
    </section>
    <footer id="foot">Tienda ZonaLibros ©</footer>
    <script src="script.js"></script>
</body>

</html>
